<div data-role="view" data-layout="seperateView" data-title="Kleding" data-model="APP.models.kleding" data-reload="true"
     data-stretch="false" data-use-native-scrolling="true" data-zoom="false" data-before-show="makeIframe">
  <div class="iframeContent"></div>
</div>

<script>
    function makeIframe(e) {
        var iframe = $('<iframe />', {
            id: 'contentIframe',
            height: screen.height - 47 + 'px',
            width: '100%',
            src: 'http://mtest.perfectlybasics.nl/kleding.aspx',
            frameborder: '0'
        });
        
        e.view.element.find('.km-native-scroller').find('div').append(iframe);
    }
</script>
