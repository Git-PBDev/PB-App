<div data-role="view" data-layout="seperateView" data-title="window.navTitl" data-model="APP.models.kleding" data-reload="true"
     data-stretch="false" data-use-native-scrolling="true" data-zoom="false" data-after-show="makeIframe;changeTitle">
  <div class="iframeContent"></div>
</div>

<script>
  function makeIframe(eventview) {
    var iframe = $('<iframe />', {
      id: 'contentIframe',
      height: screen.height - 47 + 'px',
      width: '100%',
      src: window.kledingUrl,
      frameborder: '0',
      onload: 'iframeLoaded();'
    });

    if (eventview.view.params.returnUrl != null) {
      $('.iframeContent').src(eventview.view.params.returnUrl);
    }
    var html = $('.iframeContent');
    html.append(iframe);
    html.spin('small');
  }

  function iframeLoaded() {
    $('.iframeContent').spin(false);
  }

  setInterval(function ()
  {
    $('.km-view-title').find('span').text(window.navTitle);

  }, 100);

  
</script>
