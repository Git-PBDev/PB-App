<div data-role="view" data-layout="seperateView" data-model="APP.models.kleding" data-reload="true" data-show="changeTitle"
     data-stretch="false" data-use-native-scrolling="true" data-zoom="false" data-after-show="makeIframe">
  <div class="iframeContent"></div>
</div>

<script>
  function makeIframe(e) {
    var iframe = $('<iframe />', {
      id: 'contentIframe',
      height: screen.height - 47 + 'px',
      width: '100%',
      src: window.kledingUrl,
      frameborder: '0',
      onload: 'iframeLoaded();'
    });
    debugger;
    var html = $('.iframeContent');
    html.append(iframe);
    html.spin('small');
  }

  function iframeLoaded() {
    $('.iframeContent').spin(false);
  }

  function changeTitle()
  {
    $('.km-view-title').find('span').text(window.kledingNavTitle);
  }

</script>
