<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8" />
  <link href="kendo/styles/kendo.mobile.all.min.css" rel="stylesheet" />
  <link href="styles/main.css" rel="stylesheet" />
  <link href="scripts/carousel/owl.carousel.min.css" rel="stylesheet"/>
  <link href="scripts/carousel/owl.theme.default.css" rel="stylesheet"/>
  <script src="cordova.js"></script>
  <script src="kendo/js/jquery.min.js"></script>
  <script src="kendo/js/kendo.mobile.min.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/spin.js"></script>
  <script src="scripts/spinner.js"></script>
  <script src="scripts/carousel/owl.carousel.min.js"></script>
</head>
<body>

  <div data-role="layout" data-id="main">
    <div data-role="header">
      <div data-role="navbar">
        <span data-role="view-title"></span>
       
        <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
      </div>
    </div>

    <!-- application views will be rendered here -->

  </div>

  <div data-role="layout" data-id="seperateView">
    <div data-role="header">
      <div data-role="navbar">
        <span data-role="view-title"></span>
        <a data-role="button" href="#appDrawer" data-rel="drawer" data-align="left" data-icon="drawer-button"></a>
        <a data-role="backbutton" data-align="left" data-icon="back-button"></a>
      </div>
    </div>
  </div>

  <!-- application drawer and contents -->
  <div data-role="drawer" id="appDrawer" style="width: 270px">
    <div data-role="header">
      <div data-role="navbar">
        <span data-role="view-title"></span>
      </div>
    </div>
    <ul data-role="listview" data-type="group">
      <li>
        <ul id="ulNavigation">
          <li>
            <a href="views/home.html" data-icon="home">
              <label id="lblHome"></label>
            </a>
          </li>

          <li>
            <a id="linkNew" href="views/new.html">
              <label id="lblNiew"></label>
            </a>
          </li>
          <li>
            <a id="linkDesigners" href="views/designers.html">
              <label id="lblDesigners"></label>
            </a>
          </li>
          <li>
            <a id="linkKleding" href="views/kleding.html">
              <label id="lblKleding"></label>
            </a>
          </li>
          <li>
            <a id="linkSchoenen" href="views/schoenen.html">
              <label id="lblSchoenen"></label>
            </a>
          </li>
          <li>
            <a id="linkAccessoires" href="views/accessoires.html">
              <label id="lblAccessoires"></label>
            </a>
          </li>
          <li>
            <a id="linkLingerie" href="views/lingerie.html">
              <label id="lblLingerie"></label>
            </a>
          </li>
          <li>
            <a id="linkBeauty" href="views/beauty.html">
              <label id="lblBeauty"></label>
            </a>
          </li>
          <li>
            <a id="linkInspiratie" href="views/inspiratie.html">
              <label id="lblInspiratie"></label>
            </a>
          </li>
          <li>
            <a id="linkSale" href="views/sale.html">
              <label id="lblSale"></label>
            </a>
          </li>
          <li></li>
          <li>
            <a href="views/account.html" data-icon="settings">
              <label id="lblAccount"></label>
            </a>
          </li>
          <li>
          </li>
          <li align="center">
            <a  id="langNLButton"class="button selected-button" data-role="button" onclick="changeLanguage(1);">
              <label id="lblLanguageNL"></label>
            </a>
            <a id="langENButton"class="button selected-button" data-role="button" onclick="changeLanguage(2);">
              <label id="lblLanguageEN"></label>
            </a>
          </li>  
          </ul>
      </li>
    </ul>
  </div>
  <script type="text/javascript">
    $('#lblHome').text((window.RequestedLanguage == 1) ? 'HOME' : 'HOME');
    $('#lblNiew').text(window.newMenuTitle);
    $('#lblDesigners').text(window.designersMenuTitle);
    $('#lblKleding').text(window.kledingMenuTitle);
    $('#lblSchoenen').text(window.schoenenMenuTitle);
    $('#lblAccessoires').text(window.accessoiresMenuTitle);
    $('#lblLingerie').text(window.lingerieMenuTitle);
    $('#lblBeauty').text(window.beautyMenuTitle);
    $('#lblSale').text(window.saleMenuTitle);
    $('#lblInspiratie').text(window.inspiratieMenuTitle);
    $('#lblAccount').text(window.accountMenuTitle);
    $('#lblLanguageEN').text((window.RequestedLanguage == 1) ? 'Engels' : ' English');
    $('#lblLanguageNL').text((window.RequestedLanguage == 1) ? 'Nederlands' : 'Dutch');

    if (window.RequestedLanguage == 1) {
      $('#langENButton').show();
      $('#langNLButton').hide();
    }
    else {
      $('#langENButton').hide();
      $('#langNLButton').show();
    }
    function changeLanguage(languageSelection) {
      localStorage.setItem('language', languageSelection);
      return window.location = 'index.html';
    }
  </script>
</body>

</html>
